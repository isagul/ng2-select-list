<div id="multiple-select" (click)="onSelectContainerClick($event)">
  <div>
    <p *ngIf="!isChangeSelectListPlaceHolder">{{placeholder}}</p>

    <ng-template [ngIf]="multiple && isChangeSelectListPlaceHolder && allPlaceholder === undefined">
      <p> {{checkedItemCount()}} item/s checked </p>
    </ng-template>
    <ng-template [ngIf]="multiple && isChangeSelectListPlaceHolder && allPlaceholder !== undefined">
      <p> {{allPlaceholder}} </p>
    </ng-template>
    <ng-template [ngIf]="!multiple && isChangeSelectListPlaceHolder && allPlaceholder === undefined">
      <p> {{selectedOption.label}} </p>
    </ng-template>
    <ng-template [ngIf]="!multiple && isChangeSelectListPlaceHolder && allPlaceholder !== undefined">
      <p> {{allPlaceholder}} </p>
    </ng-template>
    <div class="action-icons">
      <i class="material-icons close" *ngIf="!multiple && crossButton && isSelectedAnItem" (click)="clearSelectedItem()">close</i>
      <i class="material-icons" *ngIf="!isDropDownOpen">expand_more</i>
      <i class="material-icons" *ngIf="isDropDownOpen">expand_less</i>
    </div>
  </div>
  <ng-template [ngIf]="options.length > 0">
    <ul *ngIf="isDropDownOpen" class="result-div" (click)="checkDropdownToggle($event)">
      <ng-template *ngIf="isFilterOption" class="list-input-filter">
        <input (click)="clickedInput($event)"
               #filterInput
               type="text"
               class="form-control filterInput"
               [placeholder]="filterPlaceholder"
               (input)="filterOptions()"
               [(ngModel)]="filterValue"/>
      </ng-template>

      <!-- MULTIPLE DROPDOWN -->
      <ng-template [ngIf]="multiple">
        <li *ngFor="let account of filteredOptions" (click)="onTouched()">
          <label class="m-checkbox multiple">
            <ng-template [ngIf]="account.value === 'ALL'">
              <mat-checkbox (change)="selectAccount($event, account)" [checked]="isAllSelect"></mat-checkbox>
              {{account.label}}
              <span></span>
            </ng-template>
            <ng-template [ngIf]="account.value !== 'ALL'">
              <mat-checkbox (change)="selectAccount($event, account)" [checked]="account.checked"></mat-checkbox>
              {{account.label}}
              <span></span>
            </ng-template>
          </label>
        </li>
      </ng-template>

      <!-- NOT MULTIPLE DROPDOWN -->
      <ng-template [ngIf]="!multiple">
        <li *ngFor="let account of filteredOptions" (click)="onTouched(); getOneClickedAccount(account)" class="list-all-option-not-multiple">
          <label class="m-checkbox not-multiple">
            {{account.label}}
          </label>
        </li>
      </ng-template>
    </ul>
  </ng-template>

  <ng-template [ngIf]="options.length === 0">
    <ul *ngIf="isDropDownOpen" class="no-result-div">
      <li>{{noResultMessage}}</li>
    </ul>
  </ng-template>
</div>
